services:
  - type: web
    name: aee-portal
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: aee-database
          property: connectionString

databases:
  - name: aee-database
    databaseName: aee_portal
    user: aee_user
